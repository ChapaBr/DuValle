<section id="partner">
	<div class="container">
		<div class="row">
			<div class="col-12 col-md-12 col-sm-12">
				<h2 class="titleContent">Seja nosso parceiro</h2>
				<form>
					<label>Tipo</label>
				  <div class="form-row">
				    <div class="form-group col-6 col-md-6">
				      <button type="" class="form-control" id="inputTipo">Pessoa Física</button>
				      <!-- <input type="email" class="form-control" id="inputEmail4" placeholder="Email"> -->
				    </div>
				    <div class="form-group col-6 col-md-6">
				      <button type="" class="form-control" id="inputTipo">Pessoa Jurídica</button>
				      <!-- <input type="password" class="form-control" id="inputPassword4" placeholder="Password"> -->
				    </div>
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
					  <label for="inputName">Nome</label>
					  <input type="text" class="form-control" id="inputName" placeholder="">
					</div>
				  	<div class="form-group col-md-6">
				      <label for="inputTel">Telefone</label>
				      <input type="tel" class="form-control" id="inputTel" placeholder="(11)445-4534">
				  	</div>
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputlEmail">E-mail</label>
				      <input type="email" class="form-control" id="inputEmail" placeholder="email@email.com">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputCep">CEP</label>
				      <input type="text" class="form-control" id="inputCep" placeholder="09865-670">
				    </div>
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputlCidade">Cidade</label>
				      <input type="email" class="form-control" id="inputCidade" placeholder="São Paulo">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputlCidade">UF</label>
				      <select id="inputEstado" class="form-control">
				        <option selected>Estado</option>
				        <option value="AC">AC</option>
						<option value="AL">AL</option>
						<option value="AP">AP</option>
						<option value="AM">AM</option>
						<option value="BA">BA</option>
						<option value="CE">CE</option>
						<option value="DF">CF</option>
						<option value="ES">ES</option>
						<option value="GO">GO</option>
						<option value="MA">MA</option>
						<option value="MT">MT</option>
						<option value="MS">MS</option>
						<option value="MG">MG</option>
						<option value="PA">PA</option>
						<option value="PB">PB</option>
						<option value="PR">PR</option>
						<option value="PE">PE</option>
						<option value="PI">PI</option>
						<option value="RJ">RJ</option>
						<option value="RN">RN</option>
						<option value="RS">RS</option>
						<option value="RO">RO</option>
						<option value="RR">RR</option>
						<option value="SC">SC</option>
						<option value="SP">SP</option>
						<option value="SE">SE</option>
						<option value="TO">TO</option>
				      </select>
				    </div>
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputlEndereco">Endereço</label>
				      <input type="email" class="form-control" id="inputEndero" placeholder="Rua Joaquim Chuas">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputNumero">Numero</label>
				      <input type="number" class="form-control" id="inputNumero" placeholder="5040">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="exampleFormControlTextarea1">Mensagem</label>
				    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				  </div>
				  <button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
		</div>
	</div>
</section>
